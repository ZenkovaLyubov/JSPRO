<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper center">
        <div class="top">
            <header class="header center__content">
                <a href="#" class="logo">eShop</a>
                <div class="header__right">
                    <div class="search">
                        <input type="text" class="goods-search" placeholder="Поиск...">
                        <button class="button search-button" type="button">Поиск</button>
                    </div>

                    <button class="button cart-button" type="button">Корзина</button>
                </div>

            </header>
            <main>
                <div class="goods-list center__content"></div>
            </main>
        </div>
        <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
